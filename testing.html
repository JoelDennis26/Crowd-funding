<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crowd-Funding</title>
    <link rel="stylesheet" href="styling.css"/>
    <link rel="icon" href="logo.png"/>
    <style>
        /* Navbar Styles */
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 30px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .navbar img {
            height: 50px;
        }
        .navbar a {
            text-decoration: none;
            color: #333;
            margin: 0 15px;
            font-size: 18px;
        }

        /* Image Display Container */
        .image-display {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }

        /* Centered Image */
        .front-image {
            width: 50vw; /* Dynamically adjusts */
            max-width: 600px;
            height: auto;
        }

        /* Centered Text */
        .image-text {
            position: absolute;
            top: 40%; /* Adjusted to fit both texts */
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 3vw;
            font-weight: bold;
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 10px;
            white-space: nowrap;
        }

        /* Subtext below the heading */
        .subtext {
            position: absolute;
            top: 55%; /* Positioned below heading */
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.5vw;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 15px;
            border-radius: 8px;
            width: 80%; /* Responsive width */
            max-width: 500px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .image-text {
                font-size: 4vw;
            }
            .subtext {
                font-size: 2vw;
            }
        }

        @media (max-width: 480px) {
            .image-text {
                font-size: 5vw;
            }
            .subtext {
                font-size: 2.5vw;
                width: 90%;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="navbar">
        <img src="logo.png" alt="Logo"/>
        <a href="#">Home</a>
        <a href="#">Contact Us</a>
        <a href="#" id="login-btn">Log in</a>
        <a href="#" id="donate-btn">Donate</a>
        <a href="#" id="fundraise-btn">Fundraise</a>
    </div>
</header>

<!-- Image Section with Centered Text -->
<div class="image-display">
    <img src="front-face.png" class="front-image" alt="Main Image"/>
    <div class="image-text">Successful fundraisers start here</div>
    <div class="subtext">Join us to make a difference! A few clicks is all it takes to donate and help make the world a better place.</div>
</div>

<footer>
    <p>Email: crowd-funding@cfall.com</p>
    <p>Phone: 9347201872</p>
    <p>Social Media:</p>
    <p>&copy; 2025 Made by developers with love.</p>
</footer>

</body>
</html>
