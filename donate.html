<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FundHive - Donate</title>
    <link rel="icon" href="./images/icon-logo.png" />
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f9;
            color: #333;
        }

        header {
            background-color: #ffffff;
            border-bottom: 1px solid #e0e0e0;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            height: 40px;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #007BFF;
        }

        .hero {
            background: linear-gradient(135deg, #00C6FF, #007BFF);
            color: white;
            text-align: center;
            padding: 60px 20px;
        }

        .hero-content h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 30px;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card h3 {
            text-align: center;
            padding: 15px;
            margin: 0;
        }

        .donate-form {
            max-width: 700px;
            margin: 40px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        form label {
            display: block;
            margin: 15px 0 5px;
            font-weight: 500;
        }

        form input, form select, form textarea {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        form button {
            margin-top: 20px;
            background-color: #007BFF;
            color: white;
            padding: 12px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #101010;
            color: white;
            text-align: center;
            padding: 30px 20px;
            margin-top: 50px;
        }

        .social-icons a {
            color: white;
            margin: 0 10px;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #00C6FF;
        }
    </style>
</head>

<body>
    <header>
        <div class="nav-container">
            <a href="index.html"><img class="logo" src="images/logo.png" alt="FundHive Logo"></a>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="donate.html" id="donate-btn">Donate</a></li>
                    <li><a href="fundraiser.html" id="fundraise-btn">Fundraise</a></li>
                    <li><a href="#about">About</a></li>
                    <li id="auth-links">
                        <div class="auth-container">
                            <a href="login.html" id="login-link">Login</a>
                            <a href="register.html" id="register-link">Register</a>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Support a Cause</h1>
            <p>Every contribution brings someone closer to their goal.<br>Be the change you wish to see!</p>
        </div>
    </section>

    <section class="gallery">
        <div class="card" onclick="selectCause('education')">
            <img src="images/creative-project.jpg" alt="Creative Projects">
            <h3>Education</h3>
        </div>
        <div class="card" onclick="selectCause('medical')">
            <img src="images/environment.jpg" alt="Environment">
            <h3>Medical</h3>
        </div>
        <div class="card" onclick="selectCause('disaster')">
            <img src="images/community.jpg" alt="Community">
            <h3>Disaster Relief</h3>
        </div>
    </section>

    <section class="donate-form">
        <h2>Make a Donation</h2>
        <form id="donationForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="amount">Donation Amount (INR):</label>
            <input type="number" id="amount" name="amount" required>

            <label for="cause">Select Cause:</label>
            <select id="cause" name="cause">
                <option value="education">Education</option>
                <option value="medical">Medical</option>
                <option value="disaster">Disaster Relief</option>
                <option value="startup">Startup</option>
                <option value="other">Other</option>
            </select>

            <button type="submit">Donate Now</button>
        </form>
    </section>

    <footer>
        <h3>Follow Us</h3>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
        <br>
        <p>Email: support@fundhive.com</p>
        <p>Phone: +91 9876543210</p>
        <p>&copy;2025 FundHive</p>
    </footer>

    <script>
        function selectCause(cause) {
            document.getElementById('cause').value = cause;
            window.scrollTo({ top: document.querySelector('.donate-form').offsetTop, behavior: 'smooth' });
        }
    </script>
</body>

</html>
