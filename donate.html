<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FundHive - Donate</title>
    <link rel="icon" href="./images/icon-logo.png" />
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <header>
        <div class="nav-container">
            <a href="index.html"><img class="logo" src="images/logo.png" alt="FundHive Logo"></a>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="fundraise.html">Fundraise</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="login.html" id="login-link">Login</a></li>
                    <li><a href="register.html" id="register-link">Register</a></li>                    
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Support a Cause</h1>
            <p>Every contribution brings someone closer to their goal.<br>Be the change you wish to see!</p>
        </div>
    </section>

    <section class="donate-form">
        <h2>Make a Donation</h2>
        <form id="donationForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="amount">Donation Amount (INR):</label>
            <input type="number" id="amount" name="amount" required>

            <label for="cause">Select Cause:</label>
            <select id="cause" name="cause">
                <option value="education">Education</option>
                <option value="medical">Medical</option>
                <option value="disaster">Disaster Relief</option>
                <option value="startup">Startup</option>
                <option value="other">Other</option>
            </select>

            <button type="submit">Donate Now</button>
        </form>
    </section>

    <footer>
        <h3>Follow Us</h3>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
        <br>
        <p>Email: support@fundhive.com</p>
        <p>Phone: +91 9876543210</p>
        <p>&copy;2025 FundHive</p>
    </footer>

    <script>
        function selectCause(cause) {
            document.getElementById('cause').value = cause;
            window.scrollTo({ top: document.querySelector('.donate-form').offsetTop, behavior: 'smooth' });
        }
    </script>
</body>

</html>
